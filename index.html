<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Reto1 BootStrap</title>
</head>
<body class="bg-dark m-5">
    <div class="container w-50">
        <div class="row text-white text-center">
            <div class="col-12">
                <h3>Login Form</h3>
            </div>
            <div class="col-12">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, rerum, voluptatem laudantium nisi tenetur omnis aut aliquid quae nostrum quod veritatis obcaecati.</p>
            </div>
        </div>
        <div class="row bg-white text-secondary mt-3">
            <div class="col-10 mt-3">
                <h4 class="align-bottom pl-3">Login to our site</h4>
            </div>
            <div class="col-2">
                <img src="/imagenes/icono_candado.jpg" alt="Imagen Candado" class="w-100">
            </div>
            <div class="col-12">
                <h6 class="pl-3">Enter Username and Password</h6>
            </div>
            <div class="col-12 bg-secondary">
                <div class="col-12 mt-3">
                    <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="col-12 mt-3">
                    <input class="form-control" type="text" placeholder="Password">
                </div>
                <div class="bg-info m-3 text-center">
                    <button type="button" class="btn btn-info">Login</button>
                </div>
            </div>
        </div>
        <div class="row text-center bg-dark">
            <div class="col-12 mt-4 text-white">
                <p>Login with</p>
            </div>
            <div class="col-2">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary"><img src="/imagenes/icono_facebook.jpg" alt="Imagen Icono Facebook" class="w-25 pr-2">Facebook</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary"><img src="/imagenes/icono_twitter.png" alt="Imagen Icono Twitter=" class="w-25 pr-2">Twitter</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary"><img src="/imagenes/icono_google.png" alt="Imagen Icono GooglePlus" class="w-25 pr-2">Google Plus</button>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
